<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Flex-Box</title>
	
	<style>
		body{
			margin: 0;
			padding: 0;
		}
		.container{
			display: flex; /*flex-direcktion:row DEFAULT DEĞER*/
			/*flex-wrap: wrap; DİSPLAY: İNLİNE-BLOCK İŞLEMİ*/
			/*flex-direction: row-reverse; TERS ÇEVİRME İŞLEMİ YAPAR*/
			/*flex-direction: column; DİSPLAY:BLOCK İŞLEMİ*/
			/*flex-direction: column-reverse;*/
			padding: 50px;
			background-color: #ccc;
		}
		.container-item{
			padding: 20px;
			margin: 10px;
			background-color: whitesmoke;
		}
		
	</style>
	
	
</head>

<body>
<div class="container">
  <div class="container-item">1</div>
  <div class="container-item">2</div>
  <div class="container-item">3</div>
  <div class="container-item">4</div>
  <div class="container-item">5</div>
  <div class="container-item">6</div>
  <div class="container-item">7</div>
  <div class="container-item">8</div>
</div>
</body>
</html>
