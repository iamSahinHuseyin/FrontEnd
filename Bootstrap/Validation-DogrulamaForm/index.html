<!doctype html>
<html lang="en">

<head>
    <!--Meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>SAYFA BAŞLIK</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-8">

                <form class="row g-3 form-dogrulama" novalidate>
                    <div class="col-md-4">
                        <label for="validationCustom01" class="form-label">Ad</label>
                        <input type="text" class="form-control" id="validationCustom01" required>
                        <div class="invalid-feedback">
                            Lütfen adınızı giriniz..
                        </div>
                        <div class="valid-feedback">
                            Tamamdır!
                        </div>
                    </div>
                    <div class="col-md-4">
                        <label for="validationCustom02" class="form-label">Soyad</label>
                        <input type="text" class="form-control" id="validationCustom02" required>
                        <div class="invalid-feedback">
                            Lütfen soyadınızı giriniz..
                        </div>
                        <div class="valid-feedback">
                            Tamamdır!
                        </div>
                    </div>
                    <div class="col-md-4">
                        <label for="validationCustomUsername" class="form-label">Kullanıcı Adı</label>
                        <div class="input-group has-validation">
                            <span class="input-group-text" id="inputGroupPrepend">@</span>
                            <input type="text" class="form-control" id="validationCustomUsername"
                                aria-describedby="inputGroupPrepend" required>
                            <div class="invalid-feedback">
                                Bir kullanıcı adı seçiniz..
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="validationCustom03" class="form-label">Şehir</label>
                        <input type="text" class="form-control" id="validationCustom03" required>
                        <div class="invalid-feedback">
                            Lütfen geçerli bir şehir belirtin.
                        </div>
                    </div>
                    <div class="col-md-3">
                        <label for="validationCustom04" class="form-label">Bölge</label>
                        <select class="form-select" id="validationCustom04" required>
                            <option selected disabled value="">Seçiniz...</option>
                            <option>...</option>
                        </select>
                        <div class="invalid-feedback">
                            Geçerli bir bölge seçiniz..
                        </div>
                    </div>
                    <div class="col-md-3">
                        <label for="validationCustom05" class="form-label">Posta Kodu</label>
                        <input type="text" class="form-control" id="validationCustom05" required>
                        <div class="invalid-feedback">
                            Lütfen geçerli bir posta kodu sağlayın.
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                            <label class="form-check-label" for="invalidCheck">
                                Şartlar ve koşulları kabul edin
                            </label>
                            <div class="invalid-feedback">
                                Göndermeden önce kabul etmelisiniz.
                            </div>
                        </div>
                    </div>
                    <div class="col-12">
                        <button class="btn btn-primary" type="submit">Gönder</button>
                    </div>
                </form>
            </div>
            <div class="col-4"></div>
        </div>
    </div>



    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <script src="validate.js"></script>
</body>

</html>
