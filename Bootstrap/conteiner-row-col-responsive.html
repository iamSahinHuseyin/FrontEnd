<!doctype html>
<html lang="en">

<head>
    <!--Meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->

    <title>Bootstrap Conteiner Yapısı</title>

<body class="bg-dark">

            <div class="bg-primary border border-light col-3">Col-3</div>

            <div class="bg-danger border border-light col-4">Col-4</div>
            <div class="bg-danger border border-light col-4">Col-4</div>

        <div class="row mt-3">
            <div class="bg-warning border border-light col-6">Col-6</div>
            <div class="bg-warning border border-light col-6">Col-6</div>

        <div class="row mt-3">
            <div class="bg-success border border-light col-2">Col-2</div>

            <div class="bg-info border border-light col-1">Col-1</div>

            <div class="bg-info  border border-light col-1">Col-1</div>
            <div class="bg-info  border border-light col-1">Col-1</div>
            <div class="bg-info  border border-light col-1">Col-1</div>
            <div class="bg-info  border border-light col-1">Col-1</div>
            <div class="bg-info  border border-light col-1">Col-1</div>
            <div class="bg-info  border border-light col-1">Col-1</div>
            <div class="bg-info  border border-light col-1">Col-1</div>
            <div class="bg-info  border border-light col-1">Col-1</div>
        </div>
    </div>






    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

</html>
