<!doctype html>
<html lang="en">

<head>
    <!--Meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>SAYFA BAŞLIK</title>
</head>

<body>
    <div class="container bg-dark text-light">
        <form class="p-5 row">
            <div class="col-3">
                <label for="ad" class="form-label text-uppercase">Ad</label>
            </div>

            <div class="col-9">
                <input type="text" class="form-control" id="ad" placeholder="Adınızı giriniz">
            </div>

            <div class="mt-4"></div>

            <div class="col-3">
                <label for="soyad" class="form-label text-uppercase">Soyad</label>
            </div>
            <div class="col-9">
                <input type="text" class="form-control" id="soyad" placeholder="Soyadınızı giriniz">
            </div>

            <div class="mt-4"></div>

            <div class="col-3">
                <label for="email" class="form-label text-uppercase">E-posta</label>
            </div>
            <div class="col-9">
                <input type="email" class="form-control" id="email" placeholder="E-posta adresinizi giriniz">
            </div>

            <div class="mt-4"></div>

            <div class="col-3">
                <label for="tel" class="form-label text-uppercase">Telefon</label>
            </div>
            <div class="col-9">
                <input type="text" class="form-control" id="tel" placeholder="Telefon numaranızı giriniz">
            </div>

            <div class="mt-4"></div>

            <div class="col-3">
                <label for="sifre" class="form-label text-uppercase form-label-sm">Parola</label>
            </div>
            <div class="col-9">
                <input type="password" class="form-control" id="sifre" placeholder="Parolanızı giriniz">
            </div>

            <div class="mt-4"></div>

            <div class="col-3">
                <label for="sifreTekrar" class="form-label text-uppercase col-form-label-sm">Parola Tekrar</label>
            </div>
            <div class="col-9">
                <input type="password" class="form-control" id="sifreTekrar" placeholder="Parolanızı tekrar giriniz">
            </div>

            <div class="mt-3"></div>

            <div class="col-3">
                <label for="sehir" class="form-label">Şehir</label></div>

            <div class="col-9">
                <input class="form-control" list="sehirListesi" id="ornekList" placeholder="Şehir seçiniz...">
                <datalist class="" id="sehirListesi">
                    <option value="İstanbul">
                    <option value="Ankara">
                    <option value="İzmir">
                    <option value="Kocaeli">
                    <option value="Bursa">
                </datalist>
            </div>

            <div class="mt-4"></div>

            <div class="col-3">
                <label for="exampleColorInput" class="form-label">Color picker</label>
            </div>
            <div class="col-9">
                <input type="color" class="form-control form-control-color " id="exampleColorInput" value="#563d7c"
                    title="Choose your color">
            </div>

            <div class="mt-4"></div>

            <div class="col-12">
                <button class="btn btn-success btn-lg w-100 text-uppercase">Kayıt ol</button>
            </div>

            <div class="col-12 mt-2">
                <button class="btn btn-danger btn-lg w-100 text-uppercase">Bilgi al</button>
            </div>

        </form>
    </div>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
</body>

</html>
